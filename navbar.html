<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Semplice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:blanchedalmond;
            color: white;
            margin: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #343a40;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .search-container {
            display: flex;
            margin-left: auto;
            align-items: center;
        }
        .search-box {
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }
        .search-button {
            padding: 6px 12px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Navbar</a>
        <a href="#">Home</a>
        <a href="#">Link</a>
        <a href="#">Dropdown</a>
        <a href="#" style="color: gray;">Disabled</a>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search">
            <button class="search-button">Search</button>
        </div>
    </div>
</body>
</html>
